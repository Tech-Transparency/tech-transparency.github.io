---

# This page name will go in the page title
title: Resources

# In the _layouts folder
layout: default
---

<section class="section">
  <div class="container">
    <h2>Choosing a Role</h2>
    <hr class="mini-divider" />



    <div class="container">
      <div class="row">
        {% for role in site.data.roles %}
        <div class="col-sm">
          <div class="card">
            <img class="card-img-top" src="{{site.baseurl}}/assets/img/resources/{{ role.image }}" alt="{{ role.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ role.name }}</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Learn More</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
